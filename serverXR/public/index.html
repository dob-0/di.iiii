<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>dii Server Monitor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background:#0f172a; color:#e2e8f0; }
    body { margin:0; padding:2rem; display:flex; flex-direction:column; gap:1.5rem; }
    header { display:flex; align-items:center; justify-content:space-between; }
    button { background:#38bdf8; border:none; color:#0f172a; padding:0.6rem 1.2rem; border-radius:0.4rem; font-weight:600; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:wait; }
    section { background:#1e293b; padding:1rem 1.5rem; border-radius:0.75rem; box-shadow:0 10px 30px rgba(15,23,42,0.4); }
    h2 { margin-top:0; }
    pre { white-space:pre-wrap; word-break:break-word; background:#020617; padding:0.75rem; border-radius:0.5rem; overflow:auto; }
    ul { list-style:none; padding:0; margin:0; }
    li { border-bottom:1px solid rgba(148,163,184,0.2); padding:0.5rem 0; }
    li:last-child { border-bottom:none; }
    .timestamp { font-size:0.85rem; color:#94a3b8; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>dii Server Monitor</h1>
      <p>Quick glance at health + recent events.</p>
    </div>
    <button id="refresh">Refresh</button>
  </header>
  <section>
    <h2>Health</h2>
    <pre id="health">Loading…</pre>
  </section>
  <section>
    <h2>Recent events</h2>
    <ul id="events"><li>Loading…</li></ul>
  </section>
  <script>
    const healthEl = document.getElementById('health')
    const eventsEl = document.getElementById('events')
    const refreshBtn = document.getElementById('refresh')
    const pathname = window.location.pathname.replace(/\/$/, '')
    const apiBase = pathname || ''
    const buildApiUrl = (suffix) => `${apiBase}${suffix}`

    async function fetchJson(url) {
      const response = await fetch(url, { cache: 'no-store' })
      if (!response.ok) throw new Error(await response.text())
      return response.json()
    }

    async function load() {
      refreshBtn.disabled = true
      try {
        const [health, events] = await Promise.all([
          fetchJson(buildApiUrl('/api/health')),
          fetchJson(buildApiUrl('/api/events'))
        ])
        healthEl.textContent = JSON.stringify(health, null, 2)
        if (!events.events.length) {
          eventsEl.innerHTML = '<li>No events yet.</li>'
        } else {
          eventsEl.innerHTML = events.events.map(evt => `
            <li>
              <div><strong>${evt.type}</strong> – ${JSON.stringify(evt.details)}</div>
              <div class="timestamp">${new Date(evt.timestamp).toLocaleString()}</div>
            </li>
          `).join('')
        }
      } catch (error) {
        healthEl.textContent = `Failed to load: ${error.message}`
        eventsEl.innerHTML = '<li>Error loading events.</li>'
      } finally {
        refreshBtn.disabled = false
      }
    }

    refreshBtn.addEventListener('click', load)
    load()
  </script>
</body>
</html>
